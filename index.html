<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <h1 class="titulo">Carrito de Compras</h1>

    <section>
        <div>
            <label for="nombreUsuario">Cual es tu Nombre:</label>
            <input class="input" type="text" id="nombreUsuario" required>
        </div>

        <div>
            <label for="opcionLocalidad">Localidad de env√≠o:</label>
            <select class="input" id="opcionLocalidad" required>
                <option value="">Selecciona una localidad</option>
            </select>
        </div>
    </section>

    <section>
        <div id="productos">
<!-- Los productos se cargan desde el JSON -->
        </div>
    </section>

    <div class="carrito__contenedor">
        <h2 class="titulo">Carrito</h2>
        <table id="carrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
            </tbody>
        </table>
        <button id="boton-compra" class="btn shadow" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

<footer>
    <div class="powered">
        <p></p>
        <small>powered by <strong>tiagoous</strong></small>
    </div>
</footer>

</html>
