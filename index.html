<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <h1 class="titulo">Carrito de Compras</h1>

    <section>
        <div>
            <label for="nombreUsuario">Cual es tu Nombre:</label>
            <input class="input" type="text" id="nombreUsuario" required>
        </div>

        <div>
            <label for="opcionLocalidad">Localidad de envío:</label>
            <select class="input" id="opcionLocalidad" required>
                <option value="">Selecciona una localidad</option>
                <option value="Carmen de Patagones">Carmen de Patagones</option>
                <option value="Viedma">Viedma</option>
                <option value="San Antonio Oeste">San Antonio Oeste</option>
                <option value="Las Grutas">Las Grutas</option>
                <option value="Stroeder">Stroeder</option>
                <option value="Bahía Blanca">Bahía Blanca</option>
            </select>
        </div>
    </section>

    <section>
        <div id="productos">
            <div class="producto">
                <img src="./multimedia/bota-gastada.jpeg" alt="Bota Gastada">
                <h3>Bota Gastada</h3>
                <p>Precio: $22000</p>
                <button class="btn shadow"
                    onclick="agregarAlCarrito('Bota Gastada', './multimedia/bota-gastada.jpeg', 22000, 1)">Agregar al
                    carrito</button>
            </div>
            <div class="producto">
                <img src="./multimedia/bota-marron.jpeg" alt="Bota Marron">
                <h3 class="nombre__producto">Bota Marron</h3>
                <p>Precio: $22000</p>
                <button class="btn shadow"
                    onclick="agregarAlCarrito('Bota Marron', './multimedia/bota-marron.jpeg', 22000, 1)">Agregar al
                    carrito</button>
            </div>
            <div class="producto">
                <img src="./multimedia/bota-negra.jpeg" alt="Bota Negra">
                <h3 class="nombre__producto">Bota Negra</h3>
                <p>Precio: $22000</p>
                <button class="btn shadow"
                    onclick="agregarAlCarrito('Bota Negra', './multimedia/bota-negra.jpeg', 22000, 1)">Agregar
                    al carrito</button>
            </div>
            <div class="producto">
                <img src="./multimedia/zapatilla-negra.jpeg" alt="Zapatilla Negra">
                <h3 class="nombre__producto">Zapatilla Negra</h3>
                <p>Precio: $18000</p>
                <button class="btn shadow"
                    onclick="agregarAlCarrito('Zapatilla Negra', './multimedia/zapatilla-negra.jpeg', 18000, 1)">Agregar
                    al
                    carrito</button>
            </div>
            <div class="producto">
                <img src="./multimedia/zapato-negro.jpeg" alt="Zapato Negro">
                <h3 class="nombre__producto">Zapato Negro</h3>
                <p>Precio: $20000</p>
                <button class="btn shadow"
                    onclick="agregarAlCarrito('Zapato Negro', './multimedia/zapato-negro.jpeg', 20000, 1)">Agregar al
                    carrito</button>
            </div>
            <div class="producto">
                <img src="./multimedia/botin-negro.jpeg" alt="Botin Negro">
                <h3 class="nombre__producto">Botin Negro</h3>
                <p>Precio: $24000</p>
                <button class="btn shadow"
                    onclick="agregarAlCarrito('Botin Negro', './multimedia/botin-negro.jpeg', 24000, 1)">Agregar al
                    carrito</button>
            </div>
        </div>
    </section>
    <div class="carrito__contenedor">
        <h2 class="titulo">Carrito</h2>
        <table id="carrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
            </tbody>
        </table>
        <button id="boton-compra" class="btn shadow" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
    <script src="app.js"></script>
</body>
<footer>
    <div class="powered">
        <p></p>
        <small>powered by <strong>tiagoous</strong></small>
    </div>
</footer>
</html>
