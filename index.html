<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/@sweetalert2/theme-borderless/borderless.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <h1 class="titulo display-2">Tienda de Zapatos</h1>

    <section>
        <div class="input-group mb-3">
            <label for="nombreUsuario"></label>
            <input type="text" class="form-control" placeholder="Cual es tu Nombre?" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="nombreUsuario" required>
            <button class="btn btn-secondary" onclick="guardarNombreUsuario()">Guardar</button>
        </div>

        <div class="input-group mb-3">
            <label for="opcionLocalidad"></label>
            <select class="form-select" id="opcionLocalidad" required>
                <option value="">Selecciona una localidad</option>
            </select>
        </div>
    </section>

    <section>
        <div id="productos">
<!-- Los productos se cargan desde el JSON -->
        </div>
    </section>

    <div class="carrito__contenedor">
        <h2 class="titulo display-2">Carrito</h2>
        <table id="carrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
            </tbody>
        </table>
        <button id="boton-compra" class="btn btn-outline-success shadow" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="app.js"></script>
</body>

<footer>
    <div class="powered">
        <p></p>
        <small>powered by <strong>tiagoous</strong></small>
    </div>
</footer>

</html>
